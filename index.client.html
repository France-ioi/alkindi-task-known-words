<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <!-- legacy -->
    <script class="module" type="text/javascript" src="bebras-modules/ext/jschannel/jschannel.js"></script>
    <script class="proxy module" type="text/javascript" src="bebras-modules/integrationAPI.01/official/platform-pr.js"></script>
    <script class="module" type="text/javascript" src="bebras-modules/ext/jquery/2.1/jquery.min.js"></script>
    <script class="remove" type="text/javascript" src="bebras-modules/integrationAPI.01/official/miniPlatform.js"></script>
    <script class="remove" type="text/javascript" src="bebras-modules/integrationAPI.01/installationAPI.01/pemFioi/installation.js"></script>

    <!-- task -->
    <script src="vendor.js"></script>
    <script src="index.js"></script>
    <script src="tutorial.js"></script>
    <script src="task.js"></script>
</head>
<body>
    <div id="container" class="container"></div>
    <script type="text/javascript">
      window.stringsLanguage = 'fr';
      window.modulesPath = 'bebras-modules';
      window.grader = {};

      var options = {
        defaults: {
          taskID: 'alkindi-task-known-words',
          version: 1
        },
        server_module: {
          mode: 'client',
          baseUrl: 'http://localhost:3101/',
        }
      };
      window.app = runReact(document.getElementById('container'), options);

      // Set up full width for Bebras platform
      try {
        window.parent.document.getElementById('question-iframe').style.width = '100%';
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        if (!isSafari) {
          window.parent.document.getElementById('question-iframe').scrolling = 'yes';
        } else {
          document.getElementById('container').style.overflowY = 'scroll';
          window.parent.addEventListener('resize', function() {
            document.getElementById('container').style.height = document.documentElement.clientHeight + 'px';
          });
          setTimeout(function() {
            document.getElementById('container').style.height = document.documentElement.clientHeight + 'px';
          }, 1000);
        }
      } catch(e) {
      }
      document.getElementsByTagName('body')[0].style.width = '100%';
      document.getElementById('container').className = "container";
      document.getElementById('container').style.paddingBottom = '200px';
    </script>
    <div id="task">
        <img src="icon.png" style="display:none">
    </div>
</body>
